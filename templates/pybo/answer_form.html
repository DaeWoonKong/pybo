{% extends 'base.html' %}

{% block content %}
<div class="container my-3" >
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="content" style="font-family: Arial, Helvetica, sans-serif; font-weight: bolder;">답변내용</label>
            <textarea class="form-control" name="content" id="content"
                      rows="10" style="background-color:whitesmoke; border-color:cornflowerblue;">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="float: right; background-color: darkturquoise; color:honeydew; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">저장하기</button>
    </form>
</div>
{% endblock %}
